<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipa Electronics | Tecnología</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo-zipa.png" alt="Logo Zipa Electronics" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#nuestros-productos">Productos</a></li> 
                <li><a href="#seccion-contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1 id="inicio">Bienvenidos a Zipa Electronics</h1>
    <a href="#seccion-contacto" class="boton-contacto">Contactar con un asesor</a>

    <section id="nuestros-productos" class="contenedor-productos">
        <div class="tarjeta-producto">
            <img src="https://via.placeholder.com/200x150?text=Multimetro" alt="Multímetro" class="img-producto">
            <h3>Multímetro Digital</h3>
            <p class="precio">$85.000</p>
            <button class="boton-comprar">Comprar</button>
        </div>

        <div class="tarjeta-producto">
            <img src="https://via.placeholder.com/200x150?text=Cautin" alt="Cautín" class="img-producto">
            <h3>Cautín Profesional</h3>
            <p class="precio">$45.000</p>
            <button class="boton-comprar">Comprar</button>
        </div>

        <div class="tarjeta-producto">
            <img src="https://via.placeholder.com/200x150?text=Osciloscopio" alt="Osciloscopio" class="img-producto">
            <h3>Osciloscopio USB</h3>
            <p class="precio">$320.000</p>
            <button class="boton-comprar">Comprar</button>
        </div>
    </section>

    <section id="seccion-contacto" class="contacto-seccion">
        <h2>Contáctanos</h2>
        <div class="contacto-flex">
            <form class="formulario">
                <input type="text" placeholder="Tu Nombre" required>
                <input type="email" placeholder="Tu Correo Electrónico" required>
                <textarea placeholder="¿En qué podemos ayudarte?" rows="5"></textarea>
                <button type="submit" class="boton-enviar">Enviar Mensaje</button>
            </form>

            <div class="mapa">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15897.433945033486!2d-74.0039235!3d5.0210087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e40108930495f5b%3A0x67a9649298e72782!2sZipaquira%2C%20Cundinamarca!5e0!3m2!1ses!2sco!4v1700000000000" 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

</body>
</html>
